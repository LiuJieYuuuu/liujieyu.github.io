<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>css练习</title>
	<style type="text/css">
		.contianer{
			margin:auto;
			width:980px;
			height: 600px;
			background-color: #aaa;
		}
		a{
			text-decoration:none;
		}
		.li1 a{
			color:red;
			
			
		}
		.news>li{

			width:300px;

		}
		#middle{
			background-color:#C924AF;
			height: 300px;
		}

</head>
<body>

<div id="top">

	</ul>
	<ul>
		<li class="li1"><a href="">日用百货</a></li>
		<li><a href="">肥皂</a></li>
	</ul>
	<ul class="news">
		<li><a href="">新闻1</a></li>
		<li><a href="">新闻2</a></li>
		<li><a href="">新闻3</a></li>
	</ul>
	
</div>
<div id="middle">
	主体
</div>
<div id="foot">

</div>
</div>

</html>
